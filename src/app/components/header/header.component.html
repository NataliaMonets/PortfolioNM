<header>
  <a href="#home"><img [src]="images.logo"></a>
  <div class="nav" (click)="showNav()">
    <img src="assets/images/menu.png" class="nav-icon">
  </div>
  <nav>
    <ul class="header_nav" [ngClass]="{'show': !show}">
      <li class="nav-item" *ngFor="let item of navArr">
        <a [href]="item.link" class="nav-link">{{item.title}}</a>
      </li>
    </ul>
  </nav>
  <div class="buttonUp"><a href="#home"><img [src]="images.arrowUp"></a></div>
</header>
