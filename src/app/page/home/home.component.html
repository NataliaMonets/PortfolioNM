<div class="page-content" id="home">
  <section class="main-container" *ngIf="!showAbout">
    <div class="left-container">
      <img src="assets/images/photo_2019-10-08_19-58-37.jpg" class="main_photo">
      <h1>Monets Natalia-Sophia</h1>
      <h3>Front-end Developer</h3>
      <button type="button" class="btn btn-outline-light" (click)="showInfo()">About me</button>
    </div>
    <div class="right-container">
      <ng-container *ngFor="let contact of contacts; index as i">
        <a [href]="contact.href" target="_blank">
          <img [src]="contact.icon" class="contacts">
        </a>
      </ng-container>
    </div>
  </section>
  <img [src]="shapes.shape_img" class="shape0">
  <img [src]="shapes.shape_img2" class="shape1">
  <img [src]="shapes.shape_img3" class="shape2">
  <img [src]="shapes.shape_img" class="shape3">
  <img [src]="shapes.shape_img2" class="shape4">
  <img [src]="shapes.shape_img3" class="shape5">
  <div class="about" *ngIf="showAbout">
    <img src="assets/images/close.svg" class="contacts" (click)="showInfo()">
    <p>{{about}}</p>
    <a href="assets/images/CV_Natalia_Monets.pdf" download="Natalia_Monets_CV">Download my CV</a>
  </div>
</div>
