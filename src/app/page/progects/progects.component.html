<div class="page-content" id="progects">
    <h1>{{title}}</h1>
    <section>
        <div *ngFor="let progect of progects" [class]="progect.class">
            <img [src]="progect.img">
            <h2>{{progect.name}}</h2>
            <a [href]="progect.link"><button type="button" class="btn btn-outline-danger">GO</button></a>
        </div>
    </section>
</div>
